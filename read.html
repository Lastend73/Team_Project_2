<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>읽기 페이지</title>
    <style>
        .btn{
            width: 130px;
        }
    </style>
    <script>
        $(document).ready(function() {
            const searchParams=new URLSearchParams(location.search);
            const bno=searchParams.get('bno');

            if(bno===null) {
                 location.href="list.html"
            }

            $.ajax({ 
                url:'http://192.168.0.177:8081/board/read',
                data:`bno=${bno}`,
                success:function(result) {
                    $('#photo').attr('src', result.photo);
                    $('#nickname').text(result.nickname);
                    $('#writeday').text(result.writeday);
                    $('#content').text(result.content);
                    $('#title').text(result.title);
                    $('#writeday').text(result.writeday);
                    $('#update').attr('href',`update.html?bno=${bno}`);
                },
                error:function(e) {
                    alert(e.responseText);
                     location.href="list.html";
                }
            })
        })
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>방명록</h1>
            <div id="search">
                <input type="text" placeholder="검색">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
            <nav>
                <ul>
                    <li><a href="list.html">HOME</a></li>
                    <li><a href="write.html">WRITE</a></li>
                </ul>
            </nav>
            <main>
                <aside></aside>
                <section>
                    <table class="table">
                        <tr>
                            <td>사진</td>
                            <img id="photo">
                        </tr>
                        <tr>
                            <td>제목</td>
                            <td id="title"></td>
                        </tr>
                        <tr>
                            <td>글쓴이</td>
                            <td id="nickname"></td>
                        </tr>
                        <tr>
                            <td>작성일</td>
                            <td id="writeday"></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td id="content"></td>
                        </tr>
                        <tr>
                            <td>조회수</td>
                            <td id="readcnt"></td>
                        </tr>
                    </table>
                    <a class="btn btn-primary" id="update" href="update.html">변경</a>
                </section>
                <aside></aside>
            </main>
            <footer>copyright &copy;2024 All Right Reserved</footer>
    </div>
</body>
</html>
