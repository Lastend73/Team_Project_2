<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        .btn{
            width: -webkit-fill-available;
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(document).ready(function(){
            const searchParams = new URLSearchParams(location.search)
            const bno = searchParams.get('bno')
            if (bno==null){
                location.href="list.html"
            }
            $.ajax({
                url:"http://192.168.0.177:8081/board/read?bno="+ bno,
                success:function(result){
                    $('#title').val(result.title)
                    $('#content').val(result.title)
                    $('#password').val(result.title)
                },
                error:function(x){
                    alert(x.responseText)
                    location.href="list.html"
                }
                
            })
            $('#update').on('click',function(e){
                e.preventDefault()
                const params={
                bno: bno,
                $title:$('#title').val(),
                $content:$('#content').val(),
                $password:$('#password').val()
            }
            $.ajax({
                url:'http://192.168.0.177:8081/board/update',
                method:'post',
                data: params,
                success:function(){
                    location.href="list.html"
                    }
                })
            })
            $('#delete').on('click',function(e){
                e.preventDefault()
                const params={
                    bno: bno,
                    $password:$('#password').val()
                }
                $.ajax({
                    url:'http://192.168.0.177:8081/board/delete',
                    method:'post',
                    data: params,
                    success:function(){
                        location.href="list.html"
                    },
                    error:function(xxx){
                        alert()
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div id="app">
        <header>
            <h1>연락처 관리</h1>
            <div id="search">
                <input type="text" placeholder="검색어를 입력하세요">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </header>
        <nav>
            <ul>
              <li><a href="list.html">HOME</a></li>
              <li><a href="write.html">WRITE</a></li>
            </ul>
          </nav>
        <main>
            <aside></aside>
            <section>
                <div class="mb-3 mt-3">
                    <label for="title" class="form-label">제목</label><br>
                    <input type="text" class="form-control" name="title" id="title">
                </div>
                <div class="mb-3 mt-3">
                    <lable for="content" class="form-label">내용<br>
                    <textarea class="form-control" name="content" id="content"></textarea><br>
                </div>
                <div class="mb-3 mt-3">
                    <lable for="password" class="form-label">글 비밀번호<br>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <button class="btn btn-primary" id="update">변경</button>
                <button class="btn btn-outline-danger" id="delete">삭제</button>
            </section>
            <aside></aside>
        </main>
        <footer>
            copyright &copy;2024 All Right Reserved
        </footer>
    </div>
</body>
</html>
